{% include 'sklep_naglowek.html' %}

<body>
    <p>Slownik wyswieltony zle: {{ abc }}</p>
    <hr />
    <p>Slownik wyświetlony dobrze:</p>

    <table border="1">
        <tr>
            <td>Klucze</td>
            <td>Wartości</td>
        </tr>

        {% for k, v in abc.items() %}
        <tr>
            <td>{{ k }}</td>
            <td>{{ v }}</td>
        </tr>
        {% endfor %}

    </table>
</body>

</html>
